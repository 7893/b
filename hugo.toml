enableRobotsTXT = true
enableGitInfo = false
hasCJKLanguage = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = 'monokai'
  [markup.goldmark]
