{{ define "main" }}
<div class="search-container">
  <h1>搜索</h1>
  <div id="search"></div>
  <div id="search-results"></div>
</div>

<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    new PagefindUI({ 
      element: "#search",
      showSubResults: true,
      translations: {
        placeholder: "搜索文章...",
        clear_search: "清除",
        load_more: "加载更多",
        search_label: "搜索",
        filters_label: "筛选",
        zero_results: "未找到 [SEARCH_TERM] 的结果",
        many_results: "找到 [COUNT] 个 [SEARCH_TERM] 的结果",
        one_result: "找到 [COUNT] 个 [SEARCH_TERM] 的结果",
        alt_search: "未找到 [SEARCH_TERM] 的结果。显示 [DIFFERENT_TERM] 的结果",
        search_suggestion: "未找到 [SEARCH_TERM] 的结果。尝试以下搜索："
      }
    });
  });
</script>
{{ end }}
